<!DOCTYPE html>
<html lang=en>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GP-Calculator</title>
        <!-- CSS Only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="gp.css">
        
    </head>
    <body>
        <div class="d-flex justify-content-center  align-items-center">
            <form class="mt-3" id="form">
                <label>Course Code</label>
                <input type="text" name="courseCode" id="course" placeholder="type in courseCode" value="" ><br>

                <label>Credit Unit</label>
                <input type="number" class="mt-3" name="number" id="credit" placeholder="type in credit unit" value="" ><br>

                <label>Grade</label>
               
                    <select id="grade" name="grade">
                        <option value="">grade point</option>
                        <option value="5">A</option>
                        <option value="4">B</option>
                        <option value="3">C</option>
                        <option value="2">D</option>
                        <option value="1">E</option>
                        <option value="0">F</option>
                    </select><br> 
                    <button type="submit" id="addMore" class="button">
                        Add more courses
                    </button>

                
           </form> 
        </div>

        <!--Javascript and JQuery Only-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <script src="gp.js"></script>
    </body>
</html>
